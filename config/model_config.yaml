# Model configuration

# Model architecture
architecture:
  type: unet  # Options: 'unet' or 'autoencoder'
  
  # U-Net specific settings
  unet:
    in_channels: 3
    out_channels: 3
    base_channels: 32
    depth: 3  # Number of down/up blocks
    
  # Autoencoder specific settings
  autoencoder:
    in_channels: 3
    out_channels: 3
    latent_dim: 128

# Model constraints
constraints:
  max_parameters: 5000000  # 5M parameters
  max_size_mb: 8  # 8MB file size
  target_inference_ms: 300  # Target inference time

# Perturbation settings
perturbation:
  epsilon: 0.02  # Base perturbation magnitude
  adaptive: false  # Use adaptive perturbation
  adaptive_max: 0.05  # Maximum for adaptive perturbation

# Normalization
normalization:
  mean: [0.485, 0.456, 0.406]  # ImageNet statistics
  std: [0.229, 0.224, 0.225]

# Input/Output
input:
  size: [256, 256]
  channels: 3
  format: RGB

output:
  size: [256, 256]
  channels: 3
  range: [-1, 1]  # Perturbation range
  activation: tanh
